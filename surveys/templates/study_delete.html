{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col col-lg-10 card">
  <div class="card-body col-lg-9">
    <h2 class="card-title">Delete Study</h2>

     <p class="card-text">Are you sure you want to delete <b>{{object}}</b>?</p>
     <p class="card-text">Once studies are deleted they cannot be recovered.</p>

     <form method="POST" class="post-form">{% csrf_token %}
     <button type="submit" class="save btn btn-primary">Delete</button>
  </form>
{% endblock %}
