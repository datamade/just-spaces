{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col col-lg-9 card">
  <div class="card-body">
    <h2 class="card-title">Deactivate Location</h2>

     <p class="card-text">Are you sure you want to deactivate <b>{{object}}</b>?</p>
     <p class="card-text">Once locations are deleted deactivated they can only be recovered by a site administrator.</p>

     <form method="POST" class="post-form">{% csrf_token %}
     <button type="submit" class="save btn btn-primary">Delete</button>
  </form>
{% endblock %}
