{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card">
  <div class="card-body">

    <h2 class="card-title">Submitted Survey Data</h2>
    <br />

    <table class="table table-hover table-striped card-text">
    <thead>
      <tr>
        <th scope="col">Survey Title</th>
        <th scope="col">Last Submitted</th>
      </tr>
    </thead>
    <tbody>
      {% for survey in surveys_submitted %}
        <tr>
          <td><a href="{% url 'surveys-submitted-detail' survey.form_id %}">
              {{survey.form_title}}
            </a></td>
          <td>{{survey.time_stop}}</td>
        </tr>
      {% endfor %}
    </tbody>
    </table>

  </div>
</div>

{% endblock %}
