{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="col col-lg-11 card">
  <div class="card-body">

    <div class="row ml-1">
      <h2 class="card-title ml-2">{% block head %}{% endblock %}</h2>
      {% block top_button %}{% endblock %}
    </div>

    <h5 class="form-text text-muted col-lg-7 mt-2">{% block subhead %}{% endblock %}</h5>
    <br />
    {% block card_content %}{% endblock %}
  </div>
</div>

{% block footer_js %}{% endblock %}

{% endblock %}
