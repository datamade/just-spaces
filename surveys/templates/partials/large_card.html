{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="col col-lg-12 card">
  <div class="card-body">

    <div class="row ml-1">
      <h2 class="card-title">{% block head %}{% endblock %}</h2>
      {% block top_button %}{% endblock %}
    </div>

    <h5 class="form-text text-muted col-lg-8 mt-2 pl-0">{% block subhead %}{% endblock %}</h5>
    <br />
    {% block card_content %}{% endblock %}
  </div>
</div>

{% block footer_js %}{% endblock %}

{% endblock %}
